<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- moment -->
    <script defer src="./assets/vendors/moment.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Icon -->
    <link rel="icon" href="./assets/img/worker.png">
    <title>Rebound m3 s5</title>
</head>

<body class="container p-5">

    <h1 id="mostrarContador">0</h1>
    <h2 id="mensaje" style="display:none;">Temporizador ha finalizado.</h2>
    <input title="btn" type="number" value="0" id="temporizador">
    <button type="button" onclick="iniciar()" style="background-color: green;">Iniciar</button>
    <button type="button" onclick="cancelar()" style="background-color: red;">Cancelar</button>
    <button type="button" onclick="pausar()" style="background-color: lightskyblue;">Pausar</button>
    <button type="button" onclick="reanudar()" style="background-color: yellow;">Reanudar</button>


    <script>
        let contador = 0;
        let intervalo;
        let contenedorContador = document.getElementById('mostrarContador').innerText
        let mensaje = document.getElementById("mensaje"); 

        const actualizarContador = () => {
            contenedorContador = contador;
            if (contador < 0) {
                cancelar()
                mensaje.style.display = "block"
            } contador--;
        }

        const iniciar = () => {
            mensaje.style.display = "none"
            let valor = parseInt(document.getElementById('temporizador').value);
            contenedorContador = valor
            contador = valor
            intervalo = setInterval(actualizarContador, 1000)
        }        

        const cancelar = () => {
            contenedorContador = 0
            temporizador.value = ''
            clearInterval(intervalo)
        }

        const reanudar = () => {
            intervalo = setInterval(() => {
            }, 1000)
        }

        const pausar = () => {
            clearInterval(intervalo)
        }
    </script>

</body>

</html>
