<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script defer src="./logic.js"></script>

    <title>Document</title>
</head>

<body class="container">
    <form class="row g-3 mt-5">
        <div class="col-12">
            <input type="text" class="form-control" id="name" placeholder="Nombre">
        </div>

        <div class="col-12">
            <input type="text" class="form-control" id="lName" placeholder="Apellido">
        </div>

        <div class="col-12">
            <label for="inputAddress2" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="date">
        </div>

        <div class="col-md-4">
            <label for="inputState" class="form-label">Educacion</label>
            <select id="educacion" class="form-select">
                <option selected></option>
                <option>Media</option>
                <option>Tecnica</option>
                <option>Universitaria</option>
            </select>
        </div>

        <div class="col-md-4">
            <label for="inputState" class="form-label">Condicion</label>
            <select id="condicion" class="form-select">
                <option selected></option>
                <option>80% Vulnerable</option>
                <option>Cesante</option>
                <option>Socio</option>
                <option>Socio</option>
            </select>
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Postulas a UX/UI?
                </label>
            </div>
        </div>

        <div class="col-md-4 d-none">
            <label for="inputState" class="form-label">Condicion</label>
            <select id="condicion" class="form-select">
                <option selected></option>
                <option>80% Vulnerable</option>
                <option>Cesante</option>
                <option>Socio</option>
                <option>Socio</option>
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>

    </form>
</body>

</html>
