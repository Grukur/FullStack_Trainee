<body>
    <!-- Reserve Form -->
    <div class="mt-4 container-sm container-xl" id="contact-form-page">
        <form action="printer.html">
            <div class="bg-dark px-3 text-light rounded">
                <h5 class="mb-3 pt-3">Reserva</h5>
                <div class="mb-3 text-center">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input class="form-control" type="text" name="nombre" placeholder="Juan Pardo" required
                        pattern="[a-z]+[\s]{1}?([a-z]{2,})">
                </div>
                <div class="mb-3 text-center">
                    <label class="form-label" for="correo">Correo</label>
                    <input class="form-control" type="email" name="correo" placeholder="xxx@xxx.com" required>
                </div>

                <div class="mb-3 text-center">
                    <label class="form-label" for="phone">Tel√©fono</label>
                    <input class="form-control" type="text" name="phone" placeholder="9 1234 5678" required value="+569"
                        pattern="\+569{1}[\s]?(\d{4,4})[\s]?(\d{4,4})$">
                </div>

                <div class="mb-3 text-center">
                    <label class="form-label" for="date">Fecha de Reserva</label>
                    <input class="form-control" type="date" name="date" id="date">
                </div>

                <div class="mb-3 text-center">
                    <label class="form-label" for="time">Hora</label>
                    <input class="form-control" type="time" name="time" id="time">
                </div>

                <div class="mb-3 text-center">
                    <label class="form-label" for="people">Cantidad de Asistentes</label>
                    <select class="form-control" name="people" id="people" required>
                        <option value=""></option>
                        <option value="1">1 personas</option>
                        <option value="2">2 personas</option>
                        <option value="3">3 personas</option>
                        <option value="4">4 personas</option>
                        <option value="5">5 personas</option>
                        <option value="6">6 personas</option>
                    </select>
                </div>
                
                <!-- Boton -->
                <div class="text-center pb-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Carousel -->

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
