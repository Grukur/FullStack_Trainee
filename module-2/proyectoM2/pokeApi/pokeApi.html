<body class="backgroundBody w-auto">
    <!-- Search by name -->
    <section id="datos_pokemon" class="w-50 m-auto b">
        <h1 class="text-center mt-5">Consulta por tu Pokemon</h1>
        <form id="form_pokemon" class="text-center">
            <label for="nombre" class="form-label fs-5">Nombre o ID:</label>
            <input type="text" name="nombre" id="nombre" class="form-control mb-3 text-center w-50 m-auto">
            <button id="btnSearch" class="btn btn-primary" type="submit">Buscar</button>
        </form>
    </section>
    <!-- Search by list -->
    <section id="listaPokemon" class="w-25 m-auto mt-5">
        <div class="mb-3 text-center">
            <label for="pokemonList" class="form-label fs-5">Lista de Pokemon</label>
            <select id="pokemonList" class="form-select text-center">
                <option></option>
            </select>
        </div>
    </section>

    <!-- Show -->
    <section id="mostrar_pokemon" class="py-1">
        <div class="row mx-0">
            <div class="col-12 col-md-6 my-3">
            </div>
            <div class="col-12 col-md-6 my-3 text-center">
                <div id="chartContainer" class="w-75 m-auto"></div>
            </div>
        </div>
    </section>
