<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hora</title>
</head>
<body>
    <div style="text-align: center;">
        <form action="printer.html" style="display: inline-block;">

            <h1 style="font-size: xx-large;">Formulario</h1>

            <div style="text-align: start;">
                <label for="nombre">NOMBRE</label>
                <br>
                <input type="text" name="nombre">
                <br><br>
                <label for="direccion">DIRECCION</label>
                <br>
                <input type="text" name="direccion">
                <br><br>
                <label for="esp_medica">ESPECIALIDAD MEDICA</label>
                <br>
                <select name="esp_medica" id="esp_medica">
                    <option value="MEDICINA INTERNA">MEDICINA INTERNA</option>
                    <option value="MEDICINA GENERAL">MEDICINA GENERAL</option>
                    <option value="TRAUMATOLOGIA">TRAUMATOLOGIA</option>
                    <option value="NUTRICIONISTA">NUTRICIONISTA</option>
                </select>
                <br><br>
                <label for="fecha">FECHA</label>
                <br>
                <input type="date" name="fecha">
                <br><br>
                <label for="hora">HORA</label>
                <br>
                <input type="time" name="hora">
                <br><br>
                <label for="correo">CORREO</label>
                <br>
                <input type="email" name="correo">
                <br>
                <br>
                <button>Confirmar</button>
            </div>

        </form>
    </div>

    
</body>
</html>
