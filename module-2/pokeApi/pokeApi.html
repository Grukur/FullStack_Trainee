<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Canvas -->
    <script defer src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- Script of own -->
    <script defer src="./assets/js/pokeApi.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Icon -->
    <link rel="icon" href="./assets/img/pokemon.png">
    <title>Pokemon Search</title>
</head>

<body class="container backgroundBody w-auto">
    <!-- Search by name -->
    <section id="datos_pokemon" class="w-50 m-auto b">
        <h1 class="text-center mt-5">Consulta por tu Pokemon</h1>
        <form id="form_pokemon" class="text-center">
            <label for="nombre" class="form-label fs-5">Nombre o ID:</label>
            <input type="text" name="nombre" id="nombre" class="form-control mb-3 text-center w-50 m-auto">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </form>
    </section>

    <!-- Show -->
    <section id="mostrar_pokemon" class="py-1">
        <div class="row mx-0">
            <div class="col-12 col-md-6 my-3">
            </div>
            <div class="col-12 col-md-6 my-3 text-center">
                <div id="chartContainer" class="w-75 m-auto"></div>
            </div>
        </div>
    </section>

</body>

</html>
