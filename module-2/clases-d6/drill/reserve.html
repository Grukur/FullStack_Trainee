<body>
    <!-- Reserve Form -->
    <div class="container1"">
        <form action="printer.html" style="display: inline-block;">
            <div class="containerForm1">                
                <h5>Reserva</h5>

                <div>
                    <label for="nombre">Nombre</label>                
                    <input type="text" name="nombre" placeholder="Darold Trench" required pattern="[a-z]+[\s]{1}?([a-z]{2,})">>
                    <br><br>
                    
                    <label for="correo">Correo</label>
                    <input type="email" name="correo" placeholder="xxx@xxx.xx" required>
                    <br>
                    <br>
                    
                    <label for="phone">Tel√©fono</label>                
                    <input type="text" name="phone" placeholder="+569 4444 3333" required value="+569" pattern="\+569{1}[\s]?(\d{4,4})[\s]?(\d{4,4})$">
                    <br><br>
                    
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha" required>
                    <br><br>
                    
                    <label for="hora">Hora</label>
                    <input type="time" name="hora" required>
                    <br><br>
                    
                    <label for="people">Cantidad de Asistentes</label>
                    <br>
                    <input type="number" required>
                    <br><br>
                    
                    <button>Reservar</button>
                </div>
            </div>
        </form>
    </div>
